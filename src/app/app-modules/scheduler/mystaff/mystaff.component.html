<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pull-right">
      <div class="sw">
        <input type="search" class="search" autocomplete="off" placeholder="{{currentLanguageSet?.searchByName}}" name="filterTerm"
          [(ngModel)]="filterTerm" (keyup)="filterSpecialist()" />
        <button class="go" (click)="filterSpecialist()">
          <span class="material-icons">search</span>
        </button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md-select class="input-full-width" placeholder="{{currentLanguageSet?.searchBySpecialization}}" [(ngModel)]="selectedSpecialization"
        (change)="filterSpecialist()" style="width: 100%;">
        <md-option value="All">All</md-option>
        <md-option *ngFor="let specialization of specializationMaster" [value]="specialization.specialization">
          {{specialization.specialization}}
        </md-option>
      </md-select>
    </div>
  </div>

  <div class="row m-t-10 m-b-40">
    <div class="col-lg-3 col-md-3 col-sm-6 m-t-10 m-b-10" *ngFor="let specialist of filteredSpecialistList">
      <md-card (click)="openProfile(specialist)">
        <md-card-content>
          <h4>{{specialist?.titleName + " " + specialist?.firstName + " " + specialist?.lastName}}</h4>
          <h5>{{specialist?.specialization}}</h5>
          <p>{{specialist?.genderName}}</p>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
